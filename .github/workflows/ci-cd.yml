name: DEV Java CI/CD

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github 
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn -B clean -DskipTests
      
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy DEV on AWS
        env:
          PRIVATE_KEY: ${{ secrets.AWS_PUBLIC_KEY  }}
          HOSTNAME: ${{ secrets.REMOTE_HOST   }}
          USER_NAME: ${{ secrets.REMOTE_USER   }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          chmod +x /home/runner/work/Challenge_DevOps-2/Challenge_DevOps-2/start.sh
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER_NAME}@${HOSTNAME} < /home/runner/work/Challenge_DevOps-2/Challenge_DevOps-2/start.sh
          rm -rf private_key.pem